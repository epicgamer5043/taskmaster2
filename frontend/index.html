<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Action Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Action Recorder</h1>
        <div id="auth">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="register">Register</button>
            <button id="login">Login</button>
        </div>
        <div id="controls">
            <button id="startRecording" disabled>Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>
        <div id="settings">
            <label for="repetitions">Repetitions:</label>
            <input type="number" id="repetitions" min="1" value="1">
            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" min="1" value="1">
            <label for="variableChange">Variable Change (pixels):</label>
            <input type="number" id="variableChange" value="0">
        </div>
        <button id="startPlayback" disabled>Start Playback</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
